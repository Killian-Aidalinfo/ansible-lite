repos:
  demo:
    url: "https://github.com/Killian-Aidalinfo/demo-ansible-lite"
    watcher: "*/1 * * * *"
    init: "init.sh"
    branch: "main"
    path: "temp/"
    auth: false

flux:
  satelease:
    urls: 
      - "https://github.com/aidalinfo/MS-accord-validation"
    watcher: "*/2 * * * *"
    regex: "^rc-.*$"
    init_repo: "https://github.com/aidalinfo/INFRA-BETA"
    init: "satelease/init.sh"
    branch: "main"
    path: "temp/"
    auth: true

continuous:
  satelease:
    images: 
      - "rg.fr-par.scw.cloud/aidalinfo-prod/ms-backend-gateway:rc-latest"
    watcher: "*/2 * * * *"
    init_repo: "https://github.com/Killian-Aidalinfo/demo-ansible-lite"
    init: "init.sh"
    branch: "main"
    path: "temp/"
    auth: false